<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Passw. Valid</title>
    </head>
    <body>
        <h4>Input Password [8+ Char, lowercase, uppercase & number req.]</h2>
        <form name="form1" action="#">
            <input type='text' name='text1'/>
            <input type="submit" name="submit" value="Submit" onclick="CheckPassword(document.form1.text1)" />
        </form>
        <script>
        function CheckPassword(inputtxt){ 
            var regex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.{8,})");
            if(inputtxt.value.match(regex)){ 
                alert('Valid');
            }
            else{ 
                alert('Invalid');
            }
        } 
        </script>
    </body>
</html>
